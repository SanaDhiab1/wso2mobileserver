{
    "welcomeFiles": ["index.jag"],
    "initScripts": ["config/app.js"],
    "urlMappings": [
	 	{
            "url": "/login",
            "path": "/login.jag"
        },
        {
            "url": "/logout",
            "path": "/logout.jag"
        },
        {
            "url": "/acs",
            "path": "/acs.jag"
        },
        {
            "url": "/*",
            "path": "/router.jag"
        }
    ],
    "sessionDestroyedListeners":["/modules/clearindex.js"],
    "errorPages": {
        "500": "/error500.jag",
        "404": "/error404.jag",
        "403": "/error403.jag"
    },
    "logLevel": "debug"
}